name: Run & Validate JS Calculator

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout repo
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Install Node.js (to run JS checks)
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    # Step 3: Install HTML/CSS/JS linters
    - name: Install linters
      run: |
        npm install -g htmlhint
        npm install -g stylelint
        npm install -g eslint

    # Step 4: Validate HTML
    - name: Validate HTML files
      run: |
        htmlhint "**/*.html"

    # Step 5: Validate CSS
    - name: Validate CSS files
      run: |
        stylelint "**/*.css" --allow-empty-input

    # Step 6: Validate JavaScript syntax
    - name: Validate JS syntax
      run: |
        eslint "**/*.js" || echo "JS warnings only"

    # Step 7: Run JavaScript test (your script.js)
    - name: Run script.js test
      run: |
        node -e "console.log('JS Loaded Successfully!');"
