name: Run & Validate JS Calculator

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install linters
      run: |
        npm install -g htmlhint
        npm install -g stylelint stylelint-config-recommended
        npm install -g eslint

    - name: Create stylelint config
      run: |
        echo '{ "extends": "stylelint-config-recommended" }' > .stylelintrc.json

    - name: Validate HTML files
      run: |
        htmlhint "**/*.html"

    - name: Validate CSS files
      run: |
        stylelint "**/*.css"

    - name: Validate JS syntax
      run: |
        eslint "**/*.js" || echo "JS warnings only"

    - name: Run JS test
      run: |
        node -e "console.log('JS Loaded Successfully!')"
