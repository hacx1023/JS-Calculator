<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portrait Calculator</title>
    <link rel="stylesheet" href="styles/style.css" />
</head>
<body>

<div class="calc-container">
    <div class="display">
        <input type="text" id="display" disabled />
    </div>

    <div class="buttons">
        <button class="btn grey" onclick="clearDisplay()">C</button>
        <button class="btn grey" onclick="deleteLast()">⌫</button>
        <button class="btn orange" onclick="appendValue('%')">%</button>
        <button class="btn orange" onclick="appendValue('/')">÷</button>

        <button class="btn" onclick="appendValue('7')">7</button>
        <button class="btn" onclick="appendValue('8')">8</button>
        <button class="btn" onclick="appendValue('9')">9</button>
        <button class="btn orange" onclick="appendValue('*')">×</button>

        <button class="btn" onclick="appendValue('4')">4</button>
        <button class="btn" onclick="appendValue('5')">5</button>
        <button class="btn" onclick="appendValue('6')">6</button>
        <button class="btn orange" onclick="appendValue('-')">−</button>

        <button class="btn" onclick="appendValue('1')">1</button>
        <button class="btn" onclick="appendValue('2')">2</button>
        <button class="btn" onclick="appendValue('3')">3</button>
        <button class="btn orange" onclick="appendValue('+')">+</button>

        <button class="btn zero" onclick="appendValue('0')">0</button>
        <button class="btn" onclick="appendValue('.')">.</button>
        <button class="btn orange equals" onclick="calculate()">=</button>
    </div>
</div>

<script src="scripts/script.js"></script>
</body>
</html>
